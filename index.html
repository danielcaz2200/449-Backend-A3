<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3: CSS Navbar</title>
</head>

<body>
    <style>
        .logo {
            float: left;
            margin-left: 50px;
        }

        .container {
            clear: both;
            padding-bottom: 50px;

        }

        .navbar {
            float: right;
        }

        ul li {
            margin-top: 10px;
            margin-right: 200px;
            font-family: "Segoe UI";
            font-size: 18px;
            display: inline-block;
        }

        a:link {
            text-transform: uppercase;
            text-decoration: none;
        }

        a:visited {
            color: black;
        }

        .home-banner {
            background-size: cover !important;
            background-position: 50% !important;
            height: 750px;
            align-items: center !important;
            display: block !important;
            color: #f8f9fa !important;
            background: linear-gradient(180.43deg, rgba(0, 0, 0, 0.60) 0%, rgba(0, 0, 0, 0.80) 100%), url(img/spacex.jpg);
        }

        .home-banner-text {
            padding-top: 325px;
            padding-left: 100px;
            font-family: "Segoe UI";
            font-size: 64px;
            font-weight: 300;
            font-stretch: normal;
            font-style: normal;
            line-height: normal;
            letter-spacing: normal
        }

        .home-banner-subtext {
            font-family: 'Segoe UI';
            padding-left: 100px;
            margin-bottom: 30px;
            font-weight: 300;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: 2px;
            color: #fff;
        }

        .contact-button {
            font: bold 11px;
            font-family: 'Segoe UI';
            text-decoration: none;
            background-color: #EEEEEE;
            color: #333333;
            margin-left: 100px;
            padding: 10px 30px 10px 30px;
        }
    </style>

    <div class="container">
        <nav>
            <div class="logo"><a class="logo" href="#"><img src="img/rocket-man-logo.png" alt="Rocketman Logo"></a>
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="https://rocketman.learnwagtail.com/services/" target="_blank">services</a>
                    </li>
                    <li>
                        <a href="#https://rocketman.learnwagtail.com/contact/" target="_blank">contact</a>
                    </li>
                    <li>
                        <a href="#https://learnwagtail.com/wagtail-for-beginners/" target="_blank">wagtail course</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="home-banner">
        <h1 class="home-banner-text">Supreme Rocket<br>Maintenance</h1>
        <p class="home-banner-subtext">Your rocket is your $1,000,000,000 baby. We get that.</p>
        <p>
            <a class="contact-button" href="https://rocketman.learnwagtail.com/contact/">contact us</a>
        </p>
    </div>


</body>

</html>
